<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div>
        <a href="/index.html" id="logo">WebFood</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="/images/risotto.jpg" alt="risotto" />
              <div class="food-item-content">
                <h2>Risotto with tiger prawns</h2>
                <a class="action" href="">add to cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article>
              <img src="/images/cheeseburgers.jpg" alt="cheeseburger" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a class="action" href="">add to cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
